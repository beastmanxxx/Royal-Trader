<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <!-- Tailwind CSS CDN load kar rahe hain -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font use kar rahe hain, jo modern aur clean hai -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- Deep black background for maximum contrast -->
<body class="bg-gray-950 flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Area - Sirf text display karne ke liye -->
    <div class="text-center p-8 rounded-xl">

        <!-- Main Heading: Very large, bold text in bright yellow -->
        <h1 class="text-6xl sm:text-7xl md:text-8xl lg:text-[10rem] font-black tracking-tighter text-yellow-400 uppercase leading-none select-none transition-all duration-300 transform hover:scale-105">
            APP CLOSED
        </h1>

        <!-- Subtext: Thoda chhota aur halka yellow, bas thoda aur professional touch dene ke liye -->
        <p class="mt-4 text-xl sm:text-2xl font-medium text-yellow-200/80">
            SERVICE DISCONTINUED
        </p>

    </div>

</body>
</html>
