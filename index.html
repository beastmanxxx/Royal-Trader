<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Error - Free Plan Limit Reached</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            text-align: center;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }
        .icon {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .message {
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>API Service Interrupted</h1>
        <div class="message">
            <p>Your Android app has been temporarily unhosted due to reaching the API free plan limit.</p>
            <p>To restore service and ensure uninterrupted access to all features, please upgrade your plan.</p>
        </div>
    </div>
</body>
</html>
